<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
<div class="w-50">
    <form style="margin: 1rem" #reservationForm="ngForm" (ngSubmit)="submit(reservationForm.value)">
        <div class="mb-3">
            <label for="to" class="form-label">Seat</label>
            <select class="form-control" id="seat" name="seat" [(ngModel)]="seat" required>
                <option [ngValue]="null" hidden selected>- Select a seat - </option>
                @for (seat of seats; track $index) {
                    <option [ngValue]="seat">{{ seat.id }}</option>
                }
            </select>
        </div>
        <button type="submit" [disabled]="reservationForm.invalid" class="btn btn-primary">Reserve!</button>
    </form>
</div>
